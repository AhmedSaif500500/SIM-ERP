<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="/public/css/style.css" />
  <link rel="stylesheet" href="/public/css/fontawesome-free-6.4.2-web/css/all.min.css" />
  <link rel="stylesheet" href="/public/flatpickr/dist/flatpickr.min.css">
</head>

<body class="body scroll">
  <script src="/public/scripts/darkmode.js"></script>
  <div id="alert-container" class="alert-container"></div>
  <div id="body_content">
    <script src="/public/scripts/ar/Authentication_ar.js"></script>
    <button id="scrollToTopBtn">&#9650;</button>

    <!-- start ------------------------------------------------------------------------------------------>
    <div class="header" id="header_div"></div>

    <div class="sub_container">
      <div id="sidebar" class="sidebar scroll"></div>

      <div id="white_backcolor" class="white_backcolor">
        <!-- content -->
        <div id="content_space" class="scroll">

          <h2 id="h2" class="h2">
            <a id="back_href" class="back_href" href="settings_taxes_view_ar" title="الرموز الضريبيه">
              <i class="fa-solid fa-arrow-right back_icon"></i>
            </a>
            <div class="h2_main_text_div">
              <a id="h2_text_div" class="h2_text_div" href="settings_taxes_add_ar" title="اعادة تحميل الصفحة">
                الرموز الضريبيه
              </a>
              <span id="sub_h2_header" class="sub_h2_header">جديد</span>
            </div>
          </h2>

          <div id="page_content" style="display: none;">
            <!-- ________________________________________________CONTENT_____________________________________________________________ -->

                <!-- معرف الضريبة -->
                <div id="acc_no_div" class="flex_column">
                  <label for="account_no_input" class="lbl_sm">المعرف</label>
                  <input type="search" id="account_no_input" class="input_text_sm hover" placeholder="اختياري"
                    autocomplete="off" oninput="check_parse(this,'string')">
                  <!-- <input type="hidden" id=" is_main_acc_input_hidden"> -->
                </div>
    
                <!-- اسم الضريبة -->
                <label for="tax_name_input" class="lbl_sm">اسم الضريبه</label>
                <input type="search" id="tax_name_input" class="input_text_md hover" placeholder="مطلوب"
                  autocomplete="off" oninput="check_parse(this,'string')">
                <input type="hidden" id="account_id_hidden">
    
    
                <!-- الاسم المختصر -->
                <label for="short_name_input" class="lbl_sm">الاسم المختصر</label>
                <input type="search" id="short_name_input" class="input_text_sm hover" placeholder="مثال : VAT 14%"
                  autocomplete="off" oninput="check_parse(this,'string')">
    
          <!--   القائمة والمجموعه-->
          <label for="tax_rate_input" class="lbl_sm">المعدل</label>
          <div class="flex_row x_start y_center mb_10">
            <span id="statment_type_span" class="span mb_10">%</span>
            <input type="search" id="tax_rate_input" class="input_text_sm hover" placeholder="مثال : 14" autocomplete="off" oninput="check_parse(this,'number')">
          </div>


          <label for="dropdown_div" class="lbl_sm">الحساب</label>
                      <!-- dropdown الحساب -->
          <div id="dropdown_div" class="dropdown_container"></div>
          
          <!-- النوع -->
          <label for="is_reverse_select" class="lbl_sm">النوع</label>
          <div class="flex_row x_start y_center mb_10">
            <select id="is_reverse_select" class="select">
              <option value="1">إضافة</option>
              <option value="2">خصم</option>
            </select>
          </div>


          <label for="inactive_select" class="lbl_sm">الحالة</label>
          <select name="" id="inactive_select" class="select hover">
            <option value="0" selected>نشط</option>
            <option value="1" >غير نشط</option>
          </select>
          
        




                <div class="btn_container_top_border">
                    <button class="btn_save" id="btn_save_accounts" onclick="save('A')">حفظ</button>
                    <button class="btn_save" id="btn_save_and_add_another_accounts" onclick="save('B')">حفظ و إضافة أخر</button>
                </div>
            <!-- ______________________________________________________________________________________________________ -->
          </div>
        </div>
      </div>
    </div>

  </div>

  </div>
  <script>

  </script>

  <!-- scripts------------------------------------------------------------------------------ -->
  <script src="/public/flatpickr/dist/flatpickr.min.js"></script> <!-- lazem da ykon apl el main.js -->
  <script src="/public/socket/socket.io.min.js"></script>
  <script src="/public/scripts/main.js"></script> <!-- lazem da ykon a5er malaf -->
  <script src="/public/scripts/ar/settings/taxes/settings_taxes_add_ar.js"></script>
  <!-- <script src="/public/scripts/ar/customers/customers_multiPages_ar.js"></script> -->


</body>

</html>
