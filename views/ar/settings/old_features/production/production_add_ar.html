<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>

<body class="body scroll">
  <script src="/public/scripts/darkmode.js"></script>

    <script src="/public/scripts/ar/Authentication_ar.js"></script>
    <button id="scrollToTopBtn">&#9650;</button>

     <!-- start ------------------------------------------------------------------------------------------>
     <div class="header" id="header_div"></div>

    <div class="sub_container">
      <div id="sidebar" class="sidebar scroll"></div>


    <div id="white_backcolor" class="white_backcolor">
      <!-- content -->
              <div id="content_space" class="scroll">

          <div id ="fn_container_div" class="fn_container_div"></div>

        <h2 id="h2" class="h2">
          <a id="back_href" class="back_href" href="production_view_ar" title="الانتاج">
            <i class="fa-solid fa-arrow-right back_icon"></i>
          </a>
          <div class="h2_main_text_div">

        <div id="page_content" style="display: none;">

        <label for="date1" class="lbl_sm">التاريخ</label>

        <div class="input_with_icon_div">
          <input type="search" id="date1" class="hover input_date datepicker"

          <i class="fa-regular fa-calendar left_icon"></i>
        </div>

          <label for="production_amount_input" class="lbl_sm">الانتاج</label>
          <input type="search" id="production_amount_input" class="input_text_sm hover" autocomplete="off" oninput="check_parse(this,'number')">
          

          <label for="sales_amount_input" class="lbl_sm">اجمالى المنصرف</label>
          <input type="search" id="sales_amount_input" class="input_text_sm hover" oninput="check_parse(this,'number')">

          <label for="note1_input" class="lbl_sm">البيان</label>
          <!-- <input type="search" id="note1_input" class="input_text_xl hover" autocomplete="off"> -->

          <textarea id="note1_input" class="text_area1 hover" oninput="check_parse(this,'string')"></textarea>


          <div class="btn_container_top_border">
            <button class="btn_save" id="btn_save">حفظ</button>
          </div>

        </div>
      </div>
    </div>
  </div>

</div>
