<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/public/css/style.css" />
  <link rel="stylesheet" href="/public/css/fontawesome-free-6.4.2-web/css/all.min.css" />
  <link rel="stylesheet" href="/public/flatpickr/dist/flatpickr.min.css">
</head>

<body class="body scroll">
  <script src="/public/scripts/darkmode.js"></script>
  <div id="alert-container" class="alert-container"></div>
  <div id="body_content">
    <script src="/public/scripts/ar/Authentication_ar.js"></script>
    <button id="scrollToTopBtn">&#9650;</button>

    <!-- start ------------------------------------------------------------------------------------------>

    <div class="header" id="header_div"></div>

    <div class="sub_container">
      <div id="sidebar" class="sidebar scroll"></div>

      <div id="white_backcolor" class="white_backcolor">
        <!-- content -->
        <div id="content_space" class="scroll">

          <div id="fn_container_div" class="fn_container_div"></div>

          <h2 id="h2" class="h2">
            <a id="back_href" class="back_href" href="notes_ar" title="">
              <i class="fa-solid fa-arrow-right back_icon"></i>
            </a>
            <div class="h2_main_text_div">
              <a id="h2_text_div" class="h2_text_div" href="history_view_ar" title="اعادة تحميل الصفحة">السجل التاريخى للعمليات</a>
              <span id="sub_h2_header" class="sub_h2_header"></span>
            </div>
          </h2>
          <!-- ________________________________________________CONTENT_____________________________________________________________ -->

          <div id="page_content" style="display: none;">

            <!-- search in table -->
            <div class="search_in_table_div">
              <div class="input_with_icon_div">
                <input type="search" name="searchInput" id="searchInput" placeholder="search"
                  class="search_input hover">
                <i class="fa-light fa-magnifying-glass left_icon"></i>
              </div>
              <button id="searchBtn" class="btn_search hover">search</button>
              <i id="filter_icon" class="fa-duotone fa-solid fa-filter-list filer_icon" title="تصفية متقدمة"></i>
              <i id="filter_icon_cancel" class="fa-duotone fa-solid fa-filter-slash fa-bounce filer_icon_cancel"
                style="display: none;" title="الغاء التصفية ( الحالة الافتراضية )"></i>
            </div>


            <div id="filter_div" class="filter_div hidden_height">


              <!-- datex  -->
              <div class="filter_div_sub flex_column y_start" id="datex_div">
                <div id="checkbox_datex_div" class="flex_row">
                  <span class="refrence_input_checkbox"><input type="checkbox" id="checkbox_datex" checked disabled
                      title="اظهار العمود"
                      onchange="filter_outsideCheckbox_date_column_with_select_and_two_inputs(this)"></span>
                  <div class="checkbox_label">التاريخ</div>
                </div>
                <div class="select_and_input_div flex_column y_start gap_05">
                  <select id="select_datex" class="dark_select hover"
                    onchange="filter_insideSelect_date_column_with_two_input(this)">
                    <option value="1" selected>تحديد الفتره</option>
                  </select>
                  <div class="two_date_div">
                    <!-- date -->
                    <div class="flex_row wrap gap_05">
                      <label for="input_start_date1" class="lbl_sm">من</label>
                      <div class="input_with_icon_div m_0">
                        <input type="search" id="input_start_date1" class="hover input_date m_0 datepicker"
                          placeholder="التاريخ..." readonly autocomplete="off">
                        <i class="fa-regular fa-calendar left_icon"></i>
                      </div>
                    </div>
                    <!-- date -->
                    <div class="flex_row wrap gap_05">
                      <label for="input_end_date1" class="lbl_sm">الى</label>
                      <div class="input_with_icon_div m_0">
                        <input type="search" id="input_end_date1" class="hover input_date m_0 datepicker"
                          placeholder="التاريخ..." readonly autocomplete="off">
                        <i class="fa-regular fa-calendar left_icon"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>


              <!-- timex  -->
            <div id="balance1_div" class="filter_div_sub">
              <div class="flex_row">
                <span class="refrence_input_checkbox"><input id="checkbox_balance1" type="checkbox" checked
                    title="اظهار العمود"
                    onchange="filter_outsideCheckbox_string_column_with_select_and_input(this)"></span>
                <div class="checkbox_label">الوقت</div>
              </div>
              <div id="balance1_selectAndInput_div" class="select_and_input_div">
                <select id="select_balance1" class="dark_select hover" onchange="filter_insideSelect_number_column_with_input(this)">
                  <option value="0" selected>اظهار الكل</option>
                  <option value="1">اكبر من</option>
                  <option value="2">اصغر من</option>
                  <option value="3">تساوى</option>
                  <option value="4">صفر</option>
                  <option value="5">ليس صفر</option>
                </select>
                <input id="input_balance1" name="inside_input_search" type="search" class="input_text_sm hover"
                  style="display: none;" placeholder="مطلوب" oninput="check_parse(this,'number')">
              </div>
            </div>


            <!-- user Full NAME -->
            <div id="account_name_div" class="filter_div_sub">
              <div class="flex_row">
                <span class="refrence_input_checkbox"><input type="checkbox" id="checkbox_account_name"
                  title="اظهار العمود"
                  onchange="filter_outsideCheckbox_string_column_with_select_and_input(this)" checked disabled></span>
                <div class="checkbox_label">الاسم</div>
              </div>
              <div id="accountName_selectAndInput_div" class="select_and_input_div">
                <select id="select_account_name" class="dark_select hover"
                  onchange="filter_insideSelect_string_column_with_input(this)">
                  <option value="0" selected>اظهار الكل</option>
                  <option value="1">يحتوى على</option>
                  <option value="2">لا يحتوى على</option>
                  <option value="3">فارغ</option>
                  <option value="4">ليس فارغ</option>
                </select>
                <input id="input_account_name" name="inside_input_search" type="search" class="input_text_sm hover"
                  style="display: none;" placeholder="مطلوب" oninput="check_parse(this,'string')">
              </div>
            </div>


            <!-- reference  -->
            <div id="referenceCONCAT_div" class="filter_div_sub">
              <div class="flex_row">
                <span class="refrence_input_checkbox"><input type="checkbox" id="checkbox_referenceCONCAT" checked disabled
                    title="اظهار العمود"
                    onchange="filter_outsideCheckbox_string_column_with_select_and_input(this)"></span>
                <div class="checkbox_label">المرجع</div>
              </div>
              <div ID="referenceCONCAT_selectAndInput_div" class="select_and_input_div">
                <select id="select_referenceCONCAT" class="dark_select hover"
                  onchange="filter_insideSelect_number_column_with_input(this)">
                  <option value="0" selected>اظهار الكل</option>
                  <option value="1">اكبر من</option>
                  <option value="2">اصغر من</option>
                  <option value="3">تساوى</option>
                  <option value="4">صفر</option>
                  <option value="5">ليس صفر</option>
                </select>
                <input id="input_referenceCONCAT" name="inside_input_search" type="search" class="input_text_sm hover"
                  style="display: none;" placeholder="مطلوب" oninput="check_parse(this,'number')">
              </div>
            </div>


              <!-- note  -->
              <div class="filter_div_sub" id="note_dive">
                <div class="flex_row">
                  <span class="refrence_input_checkbox"><input type="checkbox" id="checkbox_note" title="اظهار العمود" checked disabled
                      onchange="filter_outsideCheckbox_string_column_with_select_and_input(this)"></span>
                  <div class="checkbox_label">البيان</div>
                </div>
                <div id="note_selectAndInput_div" class="select_and_input_div">
                  <select id="select_note" class="dark_select hover"
                    onchange="filter_insideSelect_string_column_with_input(this)">
                    <option value="0" selected>اظهار الكل</option>
                    <option value="1">يحتوى على</option>
                    <option value="2">لا يحتوى على</option>
                    <option value="3">فارغ</option>
                    <option value="4">ليس فارغ</option>
                  </select>
                  <input id="input_note" name="inside_input_search" type="search" class="input_text_sm hover"
                    style="display: none;" placeholder="مطلوب" oninput="check_parse(this,'string')">
                </div>
              </div>


                          <!-- active-->
            <div id="active_div" class="filter_div_sub">
              <div class="flex_row">
                <span class="refrence_input_checkbox"><input type="checkbox" id="checkbox_active" checked disabled
                    title="اظهار العمود"
                    onchange="filter_outsideCheckbox_string_column_with_select_and_input(this)"></span>
                <div class="checkbox_label">الاجراء</div>
              </div>
              <div id="active_selectAndInput_div" class="select_and_input_div">
                <select id="select_active" class="dark_select hover">
                  <option value="0" selected>اظهار الكل</option>
                  <option value="1">انشاء</option>
                  <option value="2">تحديث</option>
                  <option value="3">حذف</option>
                </select>
              </div>
            </div>



              <div class="btn_container_top_border">
                <button id="btn_do" class="btn_do">تطبيق</button>
              </div>

            </div>

            <div id="tableContainer" class="tableContainer"></div>

            <!-- dialog--------------------------------------------------------------- -->
            <div id="dialogOverlay_input" class="dialogOverlay" style='display: none;'>

              <div id="dialog5" class="dialog dialog_input">

                <div class="dialog_header">
                  <h3 id="dialogTitle"></h3>
                </div>

                <h2 id="h2_id" class="h2">
                  <i class="fa-solid fa-arrow-right back_icon" onclick="
          document.querySelector('#users_table_view').style.display = 'none'
          document.querySelector('#dialog5').style.display = 'block'
        "></i>
                  <i class="fa-solid fa-arrow-left forward_icon"></i>
                  المستخدمين
                </h2>

                <!-- date -->
                <label for="date_input" class="lbl_sm">التاريخ</label>
                <div class="input_with_icon_div">
                  <input type="search" id="date_input" class="hover input_date datepicker" placeholder="التاريخ..."
                    readonly autocomplete="off">
                  <i class="fa-regular fa-calendar left_icon"></i>
                </div>


                <input type="hidden" id="hidden_input">

                <div class="dialog_body w_full scroll" style="align-items: start;justify-content: start">
                  <label for="note_textarea" class="lbl_sm">الملاحظه</label>
                  <textarea name="" id="note_textarea" class="text_area1 hover" oninput="check_parse(this,'string')"style="margin-block-end: 1rem;"></textarea>

                  <div id="checked_div" class="column x_start y_start" style="display: none">
                    <label for="note_textarea" class="lbl_sm">الحالة</label>
                    <input id="checked_input" type="checkbox">
                  </div>

                </div>
                <div id="dialog_footer" class="dialog_footer">
                  <button id="save_btn" class="btn_save">حفظ</button>
                  <button id="update_btn" class="btn_update">تعديل</button>
                  <button id="noButton" class="btn_cancel" onclick="noButton()">إنهاء</button>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>

  </div> <!-- end body content -->
  <!-- scripts------------------------------------------------------------------------------ -->
  <script src="/public/flatpickr/dist/flatpickr.min.js"></script> <!-- lazem da ykon apl el main.js -->
  <script src="/public/socket/socket.io.min.js"></script>
  <script src="/public/scripts/main.js"></script> <!-- lazem da ykon a5er malaf -->
  <script src="/public/scripts/ar/history/history_view_ar.js"></script>


</body>

</html>
