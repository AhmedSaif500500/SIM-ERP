<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="/public/css/style.css" />
  <link rel="stylesheet" href="/public/css/fontawesome-free-6.4.2-web/css/all.min.css" />
  <link rel="stylesheet" href="/public/flatpickr/dist/flatpickr.min.css">
</head>

<body class="body scroll">
  <script src="/public/scripts/darkmode.js"></script>
  <div id="alert-container" class="alert-container"></div>
  <div id="body_content">
    <script src="/public/scripts/ar/Authentication_ar.js"></script>
    <button id="scrollToTopBtn">&#9650;</button>

    <!-- start ------------------------------------------------------------------------------------------>
    <div class="header" id="header_div"></div>

    <div class="sub_container">
      <div id="sidebar" class="sidebar scroll"></div>

      <div id="white_backcolor" class="white_backcolor">
        <!-- content -->
        <div id="content_space" class="scroll">

          <div id="fn_container_div" class="fn_container_div"></div>

          <h2 id="h2" class="h2">
            <a id="back_href" class="back_href" href="effects_view_ar" title="المؤثرات">
              <i class="fa-solid fa-arrow-right back_icon"></i>
            </a>
            <div class="h2_main_text_div">
              <span id="h2_text_div" class="h2_text_div">المؤثرات</span>
              <span id="sub_h2_header" class="sub_h2_header"></span>
            </div>
          </h2>

          <div id ="fn_container_div" class="fn_container_div"></div>
          <div id="page_content" style="display: none;">
          <!-- ________________________________________________CONTENT_____________________________________________________________ -->

         

            <div class="reference_and_date_div">

              <div class="column x_start y_start w_fit">
                <!-- date -->
                <label for="date_input" class="lbl_sm">التاريخ</label>
                <div class="input_with_icon_div">
                  <input type="search" id="date_input" class="hover input_date datepicker" placeholder="التاريخ..."
                    readonly autocomplete="off">
                  <i class="fa-regular fa-calendar left_icon"></i>
                </div>
              </div>
                <input type="hidden" id="x_input">

                <div class="column x_start y_start w_fit">
                  <label for="reference_input" class="lbl_sm">المرجع</label>
                  <div class="input_with_icon_div">
                    <span class="reference_input_checkbox"><input type="checkbox" id="reference_input_checkbox" checked disabled title="تلقائى"></span>
                    <input type="search" id="reference_input" class="reference_input reference_input_auto_mode hover"
                      oninput="check_parse(this,'number')" placeholder="تلقائى" autocomplete="off">
                  </div>
                </div>

            </div>

            <!-- employee name -->
            <label for="dropdown_div" class="lbl_sm">اسم الموظف</label>
            <!-- dropdown -->
            <div id="dropdown_div" class="dropdown_container"></div>


            <label for="employee_job_input" class="lbl_sm">القيم</label>

            <div
              style="display: flex; flex-direction: row; margin: 0; padding: 0; width: 100%; height: auto; flex-wrap: wrap; justify-content: start; align-items: center; "
              class="">
              <div class="input_number_cointainer">
                <input type="number" id="days_input" value="0" step="0.25" oninput="check_parse(this,'number')">
                <span>يوم</span>
              </div>

              <div class="input_number_cointainer">
                <input type="number" id="hours_input" value='0' step="0.5" oninput="check_parse(this,'number')">
                <span>ساعه</span>
              </div>

              <div class="input_number_cointainer">
                <input type="number" id="values_input" value="0" step="10" oninput="check_parse(this,'number')">
                <span>جنيه</span>
              </div>
            </div>


            <label for="note_input" class="lbl_sm">البيان</label>
            <!-- <input type="search" id="note_input" class="input_text_xl hover" autocomplete="off" oninput="check_parse(this,'string')"> -->
            <textarea id="note_input" class="text_area1 hover" oninput="check_parse(this,'string')"></textarea>

            <div class="btn_container_top_border notView">
              <button class="btn_update" id="btn_update">تعديل</button>
              <button class="btn_cancel" id="btn_delete">حذف</button>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  </div>


  <!-- scripts------------------------------------------------------------------------------ -->
  <script src="/public/flatpickr/dist/flatpickr.min.js"></script> <!-- lazem da ykon apl el main.js -->
  <script src="/public/socket/socket.io.min.js"></script>
  <script src="/public/scripts/main.js"></script> <!-- lazem da ykon a5er malaf -->
  <script src="/public/scripts/ar/hr/effects/effects_update_ar.js"></script>



</body>

</html>
