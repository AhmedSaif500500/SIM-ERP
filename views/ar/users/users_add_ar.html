<body class="body scroll">

  <div id="body_content">
    <script src="/public/scripts/ar/Authentication_ar.js"></script>
    <button id="scrollToTopBtn">&#9650;</button>

    <!-- start ------------------------------------------------------------------------------------------>
    <div class="header" id="header_div"></div>

    <div class="sub_container">
      <div id="sidebar" class="sidebar"></div>

      <div id="white_backcolor" class="white_backcolor">
        <!-- content -->
        <div id="content_space">
          <h2 class="h2">
            <a href="users_ar">
              <i class="fa-solid fa-arrow-right back_icon"></i>
            </a>
      
            المستخدمين / مستخدم جديد
          </h2>
          <!-- ________________________________________________CONTENT_____________________________________________________________ -->





          <label for="user_name_input" class="lbl_sm">اسم المستخدم</label>
          <input type="search" id="user_name_input" class="input_text_md hover" autocomplete="off">


          <label for="pass_input1" class="lbl_sm">كلمة المرورر</label>

          <div class="flex-column" style="flex-wrap: nowrap;">
            <!-- pass div -->
            <div class="flex_row" style="margin-inline-end: 1rem;">
              <div class="input_with_icon_div">
                <input type="password" name="" id="pass_input1" placeholder="ادخل كلمه المرور" class="pass_input hover"
                  autocomplete="on">
                <i class="fa-solid fa-key left_icon"></i>
              </div>
              <button id="show_pass_btn1" class="btn_eye hover" onmousedown="showPassword('pass_input1', 'eye_icon1')"
                onmouseup="hidePassword('pass_input1', 'eye_icon1')"
                ontouchstart="showPassword('pass_input1', 'eye_icon1')"
                ontouchend="hidePassword('pass_input1', 'eye_icon1')"><i id="eye_icon1"
                  class="fa-regular fa-eye eye_icon"></i>
              </button>
            </div>

            <!-- pass div -->
            <div class="flex_row" style="margin-inline-end: 1rem;">
              <div class="input_with_icon_div">
                <input type="password" name="" id="pass_input2" placeholder="تأكيد كلمه المرور" class="pass_input hover"
                  autocomplete="on">
                <i class="fa-solid fa-key left_icon"></i>
              </div>
              <button id="show_pass_btn2" class="btn_eye hover" onmousedown="showPassword('pass_input2', 'eye_icon2')"
                onmouseup="hidePassword('pass_input2', 'eye_icon2')"
                ontouchstart="showPassword('pass_input2', 'eye_icon2')"
                ontouchend="hidePassword('pass_input2', 'eye_icon2')"><i id="eye_icon2"
                  class="fa-regular fa-eye eye_icon"></i>
              </button>
            </div>
          </div>

          <!-- الصلاحيات -->

          <label for="general_permission_select" class="lbl_sm">صلاحيات عامه</label>
          <select onchange="" class="permission_select hover" id="general_permission_select">
            <option value="0" selected>ايقاف المستخدم</option>
            <option value="1">تخصيص صلاحيات</option>
            <option value="2">فقط / عرض</option>
            <option value="3">فقط / عرض واضافة</option>
            <option value="4">فقط / عرض واضافه وتعديل</option>
            <option value="5">فقط / عرض واوضافه وتعديل وحذف</option>
            <option value="6">مدير النظام</option>
          </select>



          <!-- جدول الصلاحيات -->


          <table id="permissions_table" class="review_table" style="display: none; margin-block-start: 2rem;">
            <thead style="inset-block-start: 0;">
              <tr>
                <th>م</th>
                <th style="display: none;">ID</th>
                <th style="width: auto; text-wrap: nowrap;">الصلاحيه</th>
                <th style="width: auto;">المستوى</th>
                <th style="width: 100%; text-wrap: nowrap;">المتاح</th>
              </tr>
            </thead>
            <tbody>


              <!-- المستخدمين -->
              <tr>
                <td style="width: auto;">1</td>
                <td style="display: none;">id</td> <!-- تم إخفاء العمود ID -->
                <td style="width: auto; text-wrap: nowrap;">المستخدمين</td>
                <td style="width: auto;">
                  <select class="permission_table_select" id="table_permission_users"
                    onchange="updatePermissionLevel(this)">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </td>
                <td style="width: 100%; text-wrap: nowrap;"></td>
              </tr>

              <!-- الوظفين -->
              <tr>
                <td style="width: auto;">1</td>
                <td style="display: none;">id</td> <!-- تم إخفاء العمود ID -->
                <td style="width: auto; text-wrap: nowrap;">الموظفين</td>
                <td style="width: auto;">
                  <select class="permission_table_select" id="table_permission_employee"
                    onchange="updatePermissionLevel(this)">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </td>
                <td style="width: 100%; text-wrap: nowrap;"></td>
              </tr>

              <!--  المؤثرات -->
              <tr>
                <td style="width: auto;">3</td>
                <td style="display: none;">id</td> <!-- تم إخفاء العمود ID -->
                <td style="width: auto; text-wrap: nowrap;">المؤثرات</td>
                <td style="width: auto;">
                  <select class="permission_table_select" id="table_permission_attendance"
                    onchange="updatePermissionLevel(this)">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </td>
                <td style="width: 100%; text-wrap: nowrap;"></td>
              </tr>

              <!--  production -->
              <tr>
                <td style="width: auto;">3</td>
                <td style="display: none;">id</td> <!-- تم إخفاء العمود ID -->
                <td style="width: auto; text-wrap: nowrap;">الانتاج</td>
                <td style="width: auto;">
                  <select class="permission_table_select" id="table_permission_production"
                    onchange="updatePermissionLevel(this)">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </td>
                <td style="width: 100%; text-wrap: nowrap;"></td>
              </tr>


              <!-- bread -->
              <tr>
                <td style="width: auto;">3</td>
                <td style="display: none;">id</td> <!-- تم إخفاء العمود ID -->
                <td style="width: auto; text-wrap: nowrap;">العيش</td>
                <td style="width: auto;">
                  <select class="permission_table_select" id="table_permission_bread"
                    onchange="updatePermissionLevel(this)">
                    <option value="0" selected>0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </td>
                <td style="width: 100%; text-wrap: nowrap;"></td>
              </tr>

            </tbody>
            <tfoot>
              <tr class="table_totals_row" ;>
                <td id="tfooter1"></td>
                <td id="tfooter2" style="display: none;"></td>
                <td id="tfooter3"></td>
                <td id="tfooter3"></td>
                <td id="tfooter3"></td>
              </tr>
              <tr>
                <td colspan="5">

                </td>
              </tr>
            </tfoot>
          </table>
