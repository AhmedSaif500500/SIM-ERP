    <button id="scrollToTopBtn">&#9650;</button>

    <!-- start ------------------------------------------------------------------------------------------>
    <div class="header" id="header_div"></div>

    <div class="sub_container">
      <div id="sidebar" class="sidebar scroll"></div>

      <div id="white_backcolor" class="white_backcolor">
        <!-- content -->
        <div id="content_space" class="scroll">

          <h2 id="h2" class="h2">
            <a id="back_href" class="back_href" href="services_view_ar" title="الاصناف الخدميه">
              <i class="fa-solid fa-arrow-right back_icon"></i>
            </a>
            <div class="h2_main_text_div">
              <a id="h2_text_div" class="h2_text_div" href="services_update_ar" title="اعادة تحميل الصفحة">
                الاصناف الخدمية
              </a>
              <span id="sub_h2_header" class="sub_h2_header">عرض</span>
            </div>
          </h2>

          <div id ="fn_container_div" class="fn_container_div"></div>

          <div id="page_content" style="display: none;">
            <!-- ________________________________________________CONTENT_____________________________________________________________ -->

            <label for="account_no_input" class="lbl_sm">المعرف</label>
            <input type="search" id="account_no_input" class="input_text_sm hover" placeholder="اختياري" autocomplete="off" oninput="check_parse(this,'string')">
         
            <label for="service_name_input" class="lbl_sm">اسم الخدمة</label>
            <input type="search" id="service_name_input" class="input_text_md hover" autocomplete="off" oninput="check_parse(this,'string')" placeholder="مطلوب">
            
            <label for="unite_name_input" class="lbl_sm">وحدة القياس</label>
            <input type="search" id="unite_name_input" class="input_text_sm hover" autocomplete="off" oninput="check_parse(this,'string')" placeholder="مطلوب">
            
            <label for="sales_price" class="lbl_sm">سعر البيع الافتراضى</label>
            <input type="search" id="sales_price" class="input_text_sm hover" autocomplete="off" oninput="check_parse(this,'number')" placeholder="اختيارى">
            
            <label for="purshase_price" class="lbl_sm">سعر الشراء الافتراضى</label>
            <input type="search" id="purshase_price" class="input_text_sm hover" autocomplete="off" oninput="check_parse(this,'string')" placeholder="اختيارى">
            
            <label for="dropdown_div1" class="lbl_sm">عند البيع</label>
            <div id="dropdown_div1" class="dropdown_container"></div>


            <label for="dropdown_div2" class="lbl_sm">عند الشراء</label>
            <div id="dropdown_div2" class="dropdown_container"></div>

            <label for="inactive_select" class="lbl_sm">الحالة</label>
            <select name="" id="inactive_select" class="select hover">
              <option value="0" selected>نشط</option>
              <option value="1" >غير نشط</option>
            </select>
                

            <div class="btn_container_top_border notView" style="display: none;">
                <button class="btn_update" id="btn_update">تحديث</button>
                <button class="btn_cancel" id="btn_delete">حذف</button>
              </div>

          </div>
