<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>زر بروز مع تأثير تدريجي</title>

    <style>
      body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.custom-button {
    background: linear-gradient(to bottom, #d1d1d1, #a0a0a0);
    color: #fff;
    font-size: 18px;
    padding: 25px 10px; /* طول كبير وعرض صغير */
    border: none;
    border-radius: 10px;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* تأثير الظل */
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    outline: none;
}

.custom-button:hover {
    transform: translateY(-4px); /* تأثير البروز عند التمرير */
    box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4); /* تأثير الظل عند التمرير */
}

.custom-button:active {
    transform: translateY(2px); /* تأثير الضغط على الزر */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* تقليل الظل عند الضغط */
}

    </style>
</head>
<body>
    <button class="custom-button">اضغط هنا</button>
</body>
</html>
