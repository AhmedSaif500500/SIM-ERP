<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* تنسيق العناصر في الـ navbar */
.navbar {
  overflow: hidden;
  background-color: #333;
}

.header_user_div {
  float: right;
  overflow: hidden;
}

#header_user_name {
  padding: 14px 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  background-color: inherit;
  color: white;
}

/* تنسيق قائمة السقوط */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: right;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.header_user_div:hover .dropdown-content {
  display: block;
}

/* تنسيق صورة زر الخروج */
.logout-icon {
  width: 20px;
  height: 20px;
  margin-left: 10px;
}

  </style>
</head>
<body>
  <div class="navbar">
    <div class="header_user_div">
      <button id="header_user_name">اسم المستخدم</button>
      <div class="dropdown-content">
        <a href="#">الاعدادات</a>
        <a href="#">الخروج <img src="logout_icon.png" alt="logout" class="logout-icon"></a>
      </div>
    </div>
  </div>
  
</body>
</html>
