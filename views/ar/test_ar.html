<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة Parameters للـ URL</title>
</head>
<body>
    <h1>إضافة Parameters للـ URL بدون إعادة تحميل الصفحة</h1>
    <button id="addParamBtn">أضف Parameter</button>

    <script>
        // تعريف زر الإضافة
        const addParamBtn = document.getElementById('addParamBtn');

        // عندما يتم الضغط على الزر
        addParamBtn.addEventListener('click', function() {
            // الحصول على الـ URL الحالي
            let currentUrl = new URL(window.location);

            // إضافة أو تعديل parameter جديد
            currentUrl.searchParams.set('user', '12345');

            // تحديث الـ URL بدون إعادة تحميل الصفحة
            window.history.pushState({}, '', currentUrl);

            // عرض رسالة توضيحية
            alert('تم إضافة parameter للـ URL بدون إعادة تحميل الصفحة!');
        });

        // يمكنك استخدام هذا الجزء لفحص الـ URL الحالي عند إعادة تحميل الصفحة
        window.onload = function() {
            let currentUrl = new URL(window.location);

            // إذا كان الـ parameter موجوداً بالفعل
            if (currentUrl.searchParams.has('user')) {
                console.log('User parameter موجود في الـ URL: ', currentUrl.searchParams.get('user'));
            } else {
                console.log('لا يوجد parameter.');
            }
        }
    </script>
</body>
</html>
