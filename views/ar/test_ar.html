<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #game-container {
  width: 800px;
  height: 600px;
  border: 1px solid #000;
  position: relative;
}

#game-board {
  width: 100%;
  height: 80%;
  background-color: #f0f0f0;
}

#input-action {
  width: 70%;
}

    </style>
</head>
<body>
    <div id="game-container">
        <div id="game-board"></div>
        <input type="text" id="input-action" placeholder="أدخل أمرًا...">
        <button id="submit-button">إرسال</button>
      </div>
      
      <script>
        document.getElementById('submit-button').addEventListener('click', function() {
  const action = document.getElementById('input-action').value;
  // معالجة الأمر (مثل الحركة، الهجوم، الخ)
  console.log(`تم إدخال الأمر: ${action}`);
});

      </script>
</body>
</html>
