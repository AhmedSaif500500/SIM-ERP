<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Table Row Click Example</title>
</head>
<body>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Employee Name</th>
    </tr>
  </thead>
  <tbody id="table-body">
    <tr id="row1">
      <td>1</td>
      <td>John Doe</td>
    </tr>
    <tr id="row2">
      <td>2</td>
      <td>Jane Smith</td>
    </tr>
    <!-- Add more rows here if needed -->
  </tbody>
</table>

<input type="text" id="idinput" placeholder="ID">
<input type="text" id="employee_name_input" placeholder="Employee Name">

<script>
document.addEventListener("DOMContentLoaded", function() {
  // Get the table body
  var tbody = document.getElementById('table-body');
  
  // Add click event listener to the table body
  tbody.addEventListener('click', function(event) {
    // Check if the clicked element is a table row
    if (event.target.tagName === 'TD') {
      // Get the row ID and employee name
      var rowId = event.target.parentNode.id;
      var employeeName = event.target.parentNode.cells[1].innerText; // Assuming the employee name is in the second cell (index 1)
      
      // Update the input fields with row ID and employee name
      document.getElementById('idinput').value = rowId;
      document.getElementById('employee_name_input').value = employeeName;
    }
  });
});
</script>

</body>
</html>
