<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIM-ERP</title>
  <link rel="stylesheet" href="/public/css/style.css" />
  <link rel="stylesheet" href="/public/css/fontawesome-free-6.4.2-web/css/all.min.css" />
  <link rel="stylesheet" href="/public/flatpickr/dist/flatpickr.min.css">


</head>

<body class="body scroll">
  <script src="/public/scripts/darkmode.js"></script>
  <div id="alert-container" class="alert-container"></div>
  <div id="body_content">
    <script src="/public/scripts/ar/Authentication_ar.js"></script>
    <button id="scrollToTopBtn">&#9650;</button>

    <!-- start ------------------------------------------------------------------------------------------>
    <div class="header" id="header_div"></div>

    <div class="sub_container">
      <div id="sidebar" class="sidebar scroll"></div>

      <div id="white_backcolor" class="white_backcolor">
        <!-- content -->
        <div id="content_space" class="scroll">

          <h2 id="h2" class="h2">
            <a id="back_href" class="back_href" href="accumulated_depreciation_view_ar" title="اهلاكات الاصول الثابتة">
              <i class="fa-solid fa-arrow-right back_icon"></i>
            </a>
            <div class="h2_main_text_div">
              <a id="h2_text_div" class="h2_text_div" href="accumulated_depreciation_add_ar" title="اعادة تحميل الصفحة">
                 اهلاكات الاصول الثابتة
              </a>
              <span id="sub_h2_header" class="sub_h2_header">جديد</span>
            </div>
          </h2>

          <div id="page_content" style="display: none;">
            <div id ="fn_container_div" class="fn_container_div"></div>
            <!-- ________________________________________________CONTENT_____________________________________________________________ -->

            <div class="reference_and_date_div">
              <div class="column x_start y_start w_fit">
                <!-- date -->
                <label for="date1" class="lbl_sm">التاريخ</label>
                <div class="input_with_icon_div">
                  <input type="search" id="date1" class="hover input_date datepicker" placeholder="التاريخ..." readonly
                    autocomplete="off">
                  <i class="fa-regular fa-calendar left_icon"></i>
                </div>
              </div>

              <div class="column x_start y_start w_fit">
                <label for="reference_input" class="lbl_sm">المرجع</label>
                <div class="input_with_icon_div">
                  <span class="reference_input_checkbox"><input type="checkbox" id="reference_input_checkbox" checked disabled title="تلقائى"></span>
                  <input type="search" id="reference_input" class="reference_input reference_input_auto_mode hover"
                    oninput="check_parse(this,'number')" placeholder="تلقائى" autocomplete="off">
                </div>
              </div>
            </div>



            <label for="" class="lbl_sm">تحديد فترة الاهلاك</label>
            <div class="reference_and_date_div mb_10">
              <div class="row x_start y_center gap_10 w_fit">
                <!-- purshases_date -->
                <label for="start_date_input" class="lbl_sm">من</label>
                <div class="input_with_icon_div m_0">
                  <input type="search" id="start_date_input" class="hover input_date datepicker" placeholder="التاريخ..." readonly
                    autocomplete="off">
                  <i class="fa-regular fa-calendar left_icon"></i>
                </div>
              </div>

              <div class="row x_start y_center gap_05 w_fit">
                <!-- Due Date -->
                <label for="end_date_input" class="lbl_sm">الى</label>
                <div class="input_with_icon_div m_0">
                  <input type="search" id="end_date_input" class="hover input_date datepicker" placeholder="التاريخ..." readonly
                    autocomplete="off">
                  <i class="fa-regular fa-calendar left_icon"></i>
                </div>
              </div>
            </div>

            <div class="info_div_with_normal_nput mt_10">
              <button id="calculate_depreciation_btn" class="btn_update">حساب الاهلاك</button>
              <i class="fa-solid fa-question inf_btn" onclick="showAlert(`info`, `حساب الإهلاك يعتمد على معدل الإهلاك السنوي والفترة الزمنية المحددة. يمكنك تعديل البيانات وفقًا لاحتياجاتك.`)"></i>
            </div>

            <label for="note_inpute" class="lbl_sm">البيان العام</label>
            <input type="search" id="note_inpute" class="input_text_xl hover" autocomplete="off">



            <!-- table -->

            <table id="myTable" class="input_table">
              <thead class=""></thead>
              <tbody class=""></tbody>
              <tfoot class=""></tfoot>
            </table>


            <div class="btn_container_top_border">
              <button class="btn_save" id="btn_save" onclick="save('A')">حفظ</button>
              <button class="btn_save" id="btn_save_and_add_another" onclick="save('B')">حفظ و إضافة أخر</button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

  </div>
  <script>

  </script>

  <!-- scripts------------------------------------------------------------------------------ -->
  <script src="/public/flatpickr/dist/flatpickr.min.js"></script> <!-- lazem da ykon apl el main.js -->
  <script src="/public/socket/socket.io.min.js"></script>
  <script src="/public/scripts/main.js"></script> <!-- lazem da ykon a5er malaf -->
  <script src="/public/scripts/ar/fixed_assests_management/accumulated_depreciation/accumulated_depreciation_multipages_ar.js"></script>
  <script src="/public/scripts/ar/fixed_assests_management/accumulated_depreciation/accumulated_depreciation_add_ar.js"></script>


</body>

</html>
