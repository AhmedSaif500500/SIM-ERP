<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
  <link rel="stylesheet" href="/public/css/style.css" />
  <link rel="stylesheet" href="/public/css/fontawesome-free-6.4.2-web/css/all.min.css" />
  <link rel="stylesheet" href="/public/flatpickr/dist/flatpickr.min.css">


</head>

<body class="body scroll">
  <script src="/public/scripts/darkmode.js"></script>
  <div id="alert-container" class="alert-container"></div>
  <div id="body_content">
    <script src="/public/scripts/ar/Authentication_ar.js"></script>
    <button id="scrollToTopBtn">&#9650;</button>

    <!-- start ------------------------------------------------------------------------------------------>
    <div class="header" id="header_div"></div>

    <div class="sub_container">
      <div id="sidebar" class="sidebar scroll"></div>

      <div id="white_backcolor" class="white_backcolor">
        <!-- content -->
        <div id="content_space" class="scroll">

          <h2 id="h2" class="h2">
            <a id="back_href" class="back_href" href="fixed_assests_view_ar" title="الاصول الثابتة">
              <i class="fa-solid fa-arrow-right back_icon"></i>
            </a>
            <div class="h2_main_text_div">
              <a id="h2_text_div" class="h2_text_div" href="fixed_assests_add_ar" title="اعادة تحميل الصفحة">
                 الاصول الثابتة
              </a>
              <span id="sub_h2_header" class="sub_h2_header">جديد</span>
            </div>
          </h2>

          <div id="page_content" style="display: none;">
            <div id ="fn_container_div" class="fn_container_div"></div>
            <!-- ________________________________________________CONTENT_____________________________________________________________ -->



            <label for="fixed_ssests_input" class="lbl_sm">معرف الاصل</label>
            <input type="search" id="fixed_ssests_input" class="input_text_sm hover" placeholder="اختياري" autocomplete="off" oninput="check_parse(this,'string')">
         
            <label for="fixed_ssests_name_input" class="lbl_sm">اسم الاصل</label>
            <input type="search" id="fixed_ssests_name_input" class="input_text_md hover" autocomplete="off" oninput="check_parse(this,'string')" placeholder="مطلوب">
            

            <div class="reference_and_date_div">
              <div class="column x_start y_start w_fit">
                <!-- purshases_date -->
                <label for="purshase_date_input" class="lbl_sm">تاريخ شراء  الاصل</label>
                <div class="input_with_icon_div">
                  <input type="search" id="purshase_date_input" class="hover input_date datepicker" placeholder="التاريخ..." readonly
                    autocomplete="off">
                  <i class="fa-regular fa-calendar left_icon"></i>
                </div>
              </div>

              <div class="column x_start y_start w_fit">
                <!-- Due Date -->
                <label for="started_accumulated_depeciation_date_input" class="lbl_sm">تاريخ بداية فترة اهلاك الاصل</label>
                <div class="input_with_icon_div">
                  <input type="search" id="started_accumulated_depeciation_date_input" class="hover input_date datepicker" placeholder="التاريخ..." readonly
                    autocomplete="off">
                  <i class="fa-regular fa-calendar left_icon"></i>
                </div>
              </div>
            </div>

            <label for="fixed_ssests_name_input" class="lbl_sm">معدل الاهلاك السنوى</label>
            <div class="info_div_with_normal_nput">
              <input type="search" id="rate_input" class="input_text_sm m_0 hover" style="width: 7rem;" oninput="check_parse(this,'number')" placeholder="مطلوب">
              <span class="input_span_end">%</span>
              <i class="fa-solid fa-question inf_btn" onclick="showAlert(`info`, `معدل الاهلاك : يستخدم لانشاء قيمة استرشادية عند عمل اهلاك للاصل`)"></i>
            </div>


          <label for="un_depericated_value_input" class="lbl_sm">القيمه التى لا يمكن اهلاكها</label>
            <div class="info_div_with_normal_nput">
            <input type="search" id="un_depericated_value_input" class="input_text_sm hover" placeholder="اختياري" autocomplete="off" oninput="check_parse(this,'number')">
            <i class="fa-solid fa-question inf_btn" onclick="showAlert(`info`, `القيمة التى لا يمكن اهلاكها : هى القيمة الادنى التى يحتفظ بها الاصل لنفسه ولا يتم اهلاكها`)"></i>
          </div>

            <label for="fixed_ssests_group_name_input" class="lbl_sm">وصف المجموعه التى ينتمى اليها الاصل</label>
            <div class="info_div_with_normal_nput">
              <input type="search" id="fixed_ssests_group_name_input" class="input_text_md hover" autocomplete="off" oninput="check_parse(this,'string')" placeholder="اختيارى">
              <i class="fa-solid fa-question inf_btn" onclick="showAlert(`info`, `وصف المجموعه التى ينتمى اليها الاصل : يمكن ان يفيد فى عمليات البحث والتصفية , على سبيل المثال مجموهة : سيارات`)"></i>
            </div>
            

            <label for="asset_info_input" class="lbl_sm">البيانات الاخرى للاصل</label>
            <textarea name="" id="asset_info_input" class="text_area2 hover scroll" oninput="check_parse(this,'string')" placeholder="اختياري" style="margin-block-end: 1rem;"></textarea>
      

            <label for="dropdown_div" class="lbl_sm">حساب مصرف اهلاك مخصص</label>
          <div class="info_div_with_normal_nput">
            <div id="dropdown_div" class="dropdown_container"></div>
            <i class="fa-solid fa-question inf_btn" onclick="showAlert(`info`, `حساب مصروف اهلاك مخصص : هو الحساب الذي يتم تحميله بخسائر اهلاكات الاصول الثابتة التى تخص الفترة , يُنصح بترك الحساب الافتراضى كما هو ( مصاريف اهلاك اصول ثابتة )`)"></i>
          </div>


            <div class="btn_container_top_border">
              <button class="btn_save" id="btn_save" onclick="save('A')">حفظ</button>
              <button class="btn_save" id="btn_save_and_add_another" onclick="save('B')">حفظ و إضافة أخر</button>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

  </div>
  <script>

  </script>

  <!-- scripts------------------------------------------------------------------------------ -->
  <script src="/public/flatpickr/dist/flatpickr.min.js"></script> <!-- lazem da ykon apl el main.js -->
  <script src="/public/socket/socket.io.min.js"></script>
  <script src="/public/scripts/main.js"></script> <!-- lazem da ykon a5er malaf -->
  <!-- <script src="/public/scripts/ar/sales_management/sales/sales_invoice/sales_invoice_multi_pages.js"></script> -->
  <script src="/public/scripts/ar/fixed_assests_management/fixed_assests/fixed_assests_add_ar.js"></script>


</body>

</html>
